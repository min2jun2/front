<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Vuejs 1일차 - Vue 엔진 및 기본 Basic 부분</title>
<!-- Vue엔진 
http://cdn.jsdelivr.net/npm/vue > min.js  이런형태는 수정이 불가능함.
원래 엔진에다가 /dist/vue.js 부분을 추가해준다.
safari 3.x 사용해야 Vue 정상 작동합니다.

CDN설치 : url로 해당 코드를 로드하여 출력하는 형태
CLI설치 : APP 개발시 CLI로 제작 
 >>두가지 방법이 다르다. 
 이방법으로 vue가 잘 작동되는지 확인가능하다.
-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<aside id="ccc" class="ccc">
<div id="abc">{{test}}</div>
<!-- {{가상의 변수값을 출력하는 부분}} -->
<div id="bbb">{{test1}}</div>
<div>{{part}}</div>
</aside>
<section id="saturday">
  <span>{{text}}</span>
</section>
</body>
<script>

//vue는 아래에 써준다. new는 꼭 붙여줘야 한다.
//  new Vue({     //let a = 를 빼고 함수명 형태로 써도 작동이 잘된다.
let a = new Vue({  // Vue 실행 부분   (vue의 권한이 확실함. vue는  부모수준에서 작동되기 때문에 안에서 자식이 vue를 만들어도 안먹는다.)
    el:"#ccc",     //vue는 구분이 확실함. 
    data:{
        test:"Vue메세지 출력 연습",
        test1:"메세지 추가2",
        part:"민체리 민망고"
    
       }
    });

let b = new Vue({   // Vue 실행 부분  (Vue는 가장 부모의 id를 만들어준다. 그 안에 있는것들은 작동된다.)
    el:"#bbb",   //el : 해당 태그 id(#),class(.) element의 약자.(객체)
    data:{       //data: 인스턴스 (가상의 변수를 만들어서 출력하는 파트)
        test1:"확장 Vue2 입니다."
       }
    });

    let qq = new Vue({
      el:"#saturday",
      data:{
        text:"오늘은 토요일입니다."
      }
    });
</script>
</html>
